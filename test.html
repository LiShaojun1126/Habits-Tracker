<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Habits Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-6 space-y-4">
    <h1 class="text-2xl font-bold text-center text-blue-600">🎯 我的习惯追踪器</h1>

    <!-- 添加习惯 -->
    <div class="flex gap-2">
      <input id="habitInput" type="text" placeholder="输入新习惯" class="flex-1 px-3 py-2 border rounded">
      <button onclick="addHabit()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">添加</button>
    </div>

    <!-- 习惯列表 -->
    <ul id="habitList" class="space-y-2">
      <!-- 动态添加习惯 -->
    </ul>
  </div>

  <script>
    const habitList = document.getElementById('habitList');
    const habitInput = document.getElementById('habitInput');

    function addHabit() {
      const name = habitInput.value.trim();
      if (!name) return;
      const li = document.createElement('li');
      li.innerHTML = `
        <label class="flex items-center gap-2">
          <input type="checkbox" class="w-5 h-5">
          <span>${name}</span>
        </label>`;
      habitList.appendChild(li);
      habitInput.value = '';
    }
  </script>
</body>
</html>
